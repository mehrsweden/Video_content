<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-4 text-shadow">Content Hub</h1>
                <p class="text-xl md:text-2xl opacity-90">Discover amazing videos and stories</p>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6">
            <div class="flex justify-center space-x-8 py-4">
                <button id="videos-tab" class="nav-btn px-6 py-2 rounded-full font-semibold transition-all duration-300 bg-blue-500 text-white">
                    <i class="fas fa-video mr-2"></i>Videos
                </button>
                <button id="texts-tab" class="nav-btn px-6 py-2 rounded-full font-semibold transition-all duration-300 text-gray-600 hover:text-blue-500">
                    <i class="fas fa-file-text mr-2"></i>Articles
                </button>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500"></div>
    </div>

    <!-- Videos Section -->
    <section id="videos-section" class="container mx-auto px-6 py-12">
        <div id="videos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Videos will be loaded here -->
        </div>
    </section>

    <!-- Text Articles Section -->
    <section id="texts-section" class="container mx-auto px-6 py-12 hidden">
        <div id="texts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Text articles will be loaded here -->
        </div>
    </section>

    <!-- Video Modal -->
    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-video-title" class="text-2xl font-bold text-gray-800"></h3>
                    <button id="close-video-modal" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="video-container mb-4">
                    <video id="modal-video" controls class="rounded-lg">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <p id="modal-video-description" class="text-gray-600"></p>
            </div>
        </div>
    </div>

    <!-- Text Modal -->
    <div id="text-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-text-title" class="text-2xl font-bold text-gray-800"></h3>
                    <button id="close-text-modal" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="modal-text-content" class="prose max-w-none text-gray-700 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12 mt-20">
        <div class="container mx-auto px-6 text-center">
            <p class="text-lg mb-4">Content Hub - Your Creative Space</p>
            <p class="text-gray-400">Â© 2025 All rights reserved</p>
        </div>
    </footer>

    <script>
        // Global variables
        let currentVideos = [];
        let currentTexts = [];

        // DOM elements
        const videosTab = document.getElementById('videos-tab');
        const textsTab = document.getElementById('texts-tab');
        const videosSection = document.getElementById('videos-section');
        const textsSection = document.getElementById('texts-section');
        const loading = document.getElementById('loading');
        const videosGrid = document.getElementById('videos-grid');
        const textsGrid = document.getElementById('texts-grid');

        // Modal elements
        const videoModal = document.getElementById('video-modal');
        const textModal = document.getElementById('text-modal');
        const closeVideoModal = document.getElementById('close-video-modal');
        const closeTextModal = document.getElementById('close-text-modal');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            videosTab.addEventListener('click', () => switchTab('videos'));
            textsTab.addEventListener('click', () => switchTab('texts'));
            
            closeVideoModal.addEventListener('click', () => videoModal.classList.add('hidden'));
            closeTextModal.addEventListener('click', () => textModal.classList.add('hidden'));
            
            // Close modals when clicking outside
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) videoModal.classList.add('hidden');
            });
            textModal.addEventListener('click', (e) => {
                if (e.target === textModal) textModal.classList.add('hidden');
            });
        }

        // Switch between tabs
        function switchTab(tab) {
            if (tab === 'videos') {
                videosTab.classList.add('bg-blue-500', 'text-white');
                videosTab.classList.remove('text-gray-600');
                textsTab.classList.remove('bg-blue-500', 'text-white');
                textsTab.classList.add('text-gray-600');
                
                videosSection.classList.remove('hidden');
                textsSection.classList.add('hidden');
                
                if (currentVideos.length === 0) loadVideos();
            } else {
                textsTab.classList.add('bg-blue-500', 'text-white');
                textsTab.classList.remove('text-gray-600');
                videosTab.classList.remove('bg-blue-500', 'text-white');
                videosTab.classList.add('text-gray-600');
                
                textsSection.classList.remove('hidden');
                videosSection.classList.add('hidden');
                
                if (currentTexts.length === 0) loadTexts();
            }
        }

        // Load videos from API
        async function loadVideos() {
            try {
                loading.classList.remove('hidden');
                const response = await fetch('/api/videos');
                const videos = await response.json();
                currentVideos = videos;
                renderVideos(videos);
            } catch (error) {
                console.error('Error loading videos:', error);
                videosGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">Failed to load videos</div>';
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Load texts from API
        async function loadTexts() {
            try {
                loading.classList.remove('hidden');
                const response = await fetch('/api/texts');
                const texts = await response.json();
                currentTexts = texts;
                renderTexts(texts);
            } catch (error) {
                console.error('Error loading texts:', error);
                textsGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">Failed to load articles</div>';
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Render videos
        function renderVideos(videos) {
            if (videos.length === 0) {
                videosGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">No videos available</div>';
                return;
            }

            videosGrid.innerHTML = videos.map(video => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-scale fade-in cursor-pointer" onclick="openVideoModal(${video.id})">
                    <div class="video-container">
                        ${video.thumbnail_url ? 
                            `<img src="${video.thumbnail_url}" alt="${video.title}" class="absolute inset-0 w-full h-full object-cover">` :
                            `<div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                                <i class="fas fa-play text-white text-4xl"></i>
                            </div>`
                        }
                        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                            <i class="fas fa-play text-white text-3xl"></i>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${video.title}</h3>
                        <p class="text-gray-600 text-sm line-clamp-3">${video.description || 'No description available'}</p>
                        <div class="mt-4 text-xs text-gray-400">
                            ${new Date(video.created_at).toLocaleDateString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render texts
        function renderTexts(texts) {
            if (texts.length === 0) {
                textsGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">No articles available</div>';
                return;
            }

            textsGrid.innerHTML = texts.map(text => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-scale fade-in cursor-pointer" onclick="openTextModal(${text.id})">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-3">${text.title}</h3>
                        <p class="text-gray-600 text-sm line-clamp-4 mb-4">${text.excerpt || text.content.substring(0, 150) + '...'}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-400">${new Date(text.created_at).toLocaleDateString()}</span>
                            <span class="text-blue-500 text-sm font-medium">Read More â</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Open video modal
        function openVideoModal(videoId) {
            const video = currentVideos.find(v => v.id === videoId);
            if (!video) return;

            document.getElementById('modal-video-title').textContent = video.title;
            document.getElementById('modal-video-description').textContent = video.description || 'No description available';
            document.getElementById('modal-video').src = video.video_url;
            
            videoModal.classList.remove('hidden');
        }

        // Open text modal
        function openTextModal(textId) {
            const text = currentTexts.find(t => t.id === textId);
            if (!text) return;

            document.getElementById('modal-text-title').textContent = text.title;
            document.getElementById('modal-text-content').innerHTML = text.content.replace(/\n/g, '<br>');
            
            textModal.classList.remove('hidden');
        }
    </script>
</body>
</html>
