    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Hub - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .upload-area { border: 2px dashed #cbd5e0; transition: all 0.3s ease; }
        .upload-area:hover { border-color: #4299e1; background-color: #f7fafc; }
        .upload-area.dragover { border-color: #3182ce; background-color: #ebf8ff; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Content Hub - Admin Panel</h1>
                <a href="/" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded transition-colors">
                    <i class="fas fa-eye mr-2"></i>View Site
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6">
            <div class="flex space-x-8 py-4">
                <button onclick="showSection('videos' )" class="nav-btn px-4 py-2 rounded font-semibold bg-blue-500 text-white">
                    <i class="fas fa-video mr-2"></i>Videos
                </button>
                <button onclick="showSection('articles')" class="nav-btn px-4 py-2 rounded font-semibold text-gray-600 hover:text-blue-500">
                    <i class="fas fa-file-text mr-2"></i>Articles
                </button>
                <button onclick="showSection('files')" class="nav-btn px-4 py-2 rounded font-semibold text-gray-600 hover:text-blue-500">
                    <i class="fas fa-folder mr-2"></i>File Manager
                </button>
            </div>
        </div>
    </nav>

    <!-- Videos Section -->
    <section id="videos-section" class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Add New Video</h2>
            <form onsubmit="addVideo(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                    <input type="text" id="video-title" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Video URL *</label>
                    <input type="text" id="video-url" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>

                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Thumbnail URL</label>
                    <input type="url" id="video-thumbnail" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Order Index</label>
                    <input type="number" id="video-order" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="0">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="video-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                
                <div class="md:col-span-2 flex items-center">
                    <input type="checkbox" id="video-published" class="mr-2" checked>
                    <label for="video-published" class="text-sm font-medium text-gray-700">Published</label>
                </div>
                
                <div class="md:col-span-2">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Add Video
                    </button>
                </div>
            </form>
        </div>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Upload Video File</h2>
            <div class="upload-area rounded-lg p-8 text-center cursor-pointer" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-600 mb-2">Click here to upload a video file</p>
                <p class="text-sm text-gray-500">Supports: MP4, MOV, AVI (Max: 500MB)</p>
                <input type="file" id="file-input" class="hidden" accept="video/*" onchange="uploadFile(this.files[0])">
            </div>
            <div id="upload-status" class="mt-4 hidden">
                <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                    <span id="upload-message">Uploading...</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Manage Videos</h2>
            <div id="videos-list">
                <p class="text-gray-500">Loading videos...</p>
            </div>
        </div>
    </section>

    <!-- Articles Section -->
    <section id="articles-section" class="container mx-auto px-6 py-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Add New Article</h2>
            <form onsubmit="addArticle(event)" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                        <input type="text" id="article-title" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Order Index</label>
                        <input type="number" id="article-order" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="0">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Excerpt</label>
                    <textarea id="article-excerpt" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Content *</label>
                    <textarea id="article-content" rows="12" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="article-published" class="mr-2" checked>
                    <label for="article-published" class="text-sm font-medium text-gray-700">Published</label>
                </div>
                
                <div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i>Add Article
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Manage Articles</h2>
            <div id="articles-list">
                <p class="text-gray-500">Loading articles...</p>
            </div>
        </div>
    </section>

    <!-- Files Section -->
    <section id="files-section" class="container mx-auto px-6 py-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">File Manager</h2>
            <div id="files-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <p class="text-gray-500">Loading files...</p>
            </div>
        </div>
    </section>

    <script>
        // Show/hide sections
        function showSection(section) {
            // Hide all sections
            document.getElementById('videos-section').classList.add('hidden');
            document.getElementById('articles-section').classList.add('hidden');
            document.getElementById('files-section').classList.add('hidden');
            
            // Show selected section
            document.getElementById(section + '-section').classList.remove('hidden');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('text-gray-600');
            });
            event.target.classList.add('bg-blue-500', 'text-white');
            event.target.classList.remove('text-gray-600');
            
            // Load content
            if (section === 'videos') loadVideos();
            if (section === 'articles') loadArticles();
            if (section === 'files') loadFiles();
        }
// Upload file
async function uploadFile(file) {
    if (!file) return;
    
    const formData = new FormData();
    formData.append('file', file);
    formData.append('type', 'video');
    
    const statusDiv = document.getElementById('upload-status');
    const messageSpan = document.getElementById('upload-message');
    
    statusDiv.classList.remove('hidden');
    messageSpan.textContent = 'Uploading and generating thumbnail...';
    
    try {
        const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            const result = await response.json();
            messageSpan.textContent = `Upload successful! Thumbnail generated.`;
            
            // Automatically fill the video URL field
            const videoUrlField = document.getElementById('video-url');
            videoUrlField.value = result.url;
            
            // Automatically fill thumbnail URL if generated
            if (result.thumbnail_url) {
                const thumbnailUrlField = document.getElementById('video-thumbnail');
                thumbnailUrlField.value = result.thumbnail_url;
                thumbnailUrlField.style.backgroundColor = '#f0fff4';
                thumbnailUrlField.style.borderColor = '#10b981';
            }
            
            // Change the field color to show it's filled
            videoUrlField.style.backgroundColor = '#f0fff4';
            videoUrlField.style.borderColor = '#10b981';
            
            console.log('Video URL set to:', result.url);
            console.log('Thumbnail URL set to:', result.thumbnail_url);
        } else {
            messageSpan.textContent = 'Upload failed. Please try again.';
        }
    } catch (error) {
        console.error('Upload error:', error);
        messageSpan.textContent = 'Upload error. Please try again.';
    }
}
        // Add video
        async function addVideo(event) {
            event.preventDefault();
            
            const videoData = {
                title: document.getElementById('video-title').value,
                description: document.getElementById('video-description').value,
                video_url: document.getElementById('video-url').value,
                thumbnail_url: document.getElementById('video-thumbnail').value,
                is_published: document.getElementById('video-published').checked,
                order_index: parseInt(document.getElementById('video-order').value) || 0
            };

            try {
                const response = await fetch('/api/videos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(videoData)
                });

                if (response.ok) {
                    alert('Video added successfully!');
                    document.querySelector('#videos-section form').reset();
                    document.getElementById('video-published').checked = true;
                    loadVideos();
                } else {
                    alert('Error adding video');
                }
            } catch (error) {
                alert('Error adding video');
            }
        }

        // Add article
        async function addArticle(event) {
            event.preventDefault();
            
            const articleData = {
                title: document.getElementById('article-title').value,
                content: document.getElementById('article-content').value,
                excerpt: document.getElementById('article-excerpt').value,
                is_published: document.getElementById('article-published').checked,
                order_index: parseInt(document.getElementById('article-order').value) || 0
            };

            try {
                const response = await fetch('/api/texts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(articleData)
                });

                if (response.ok) {
                    alert('Article added successfully!');
                    document.querySelector('#articles-section form').reset();
                    document.getElementById('article-published').checked = true;
                    loadArticles();
                } else {
                    alert('Error adding article');
                }
            } catch (error) {
                alert('Error adding article');
            }
        }

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();
                
                const videosList = document.getElementById('videos-list');
                if (videos.length === 0) {
                    videosList.innerHTML = '<p class="text-gray-500">No videos found</p>';
                    return;
                }

                videosList.innerHTML = videos.map(video => `
                    <div class="border border-gray-200 rounded-lg p-4 mb-4">
                        <h3 class="font-semibold">${video.title}</h3>
                        <p class="text-gray-600 text-sm">${video.description || 'No description'}</p>
                        <div class="mt-2 text-xs text-gray-500">
                            Order: ${video.order_index} | 
                            ${video.is_published ? 'Published' : 'Draft'}
                        </div>
                        <div class="mt-2">
                            <button onclick="deleteVideo(${video.id})" class="bg-red-500 text-white px-2 py-1 rounded text-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('videos-list').innerHTML = '<p class="text-red-500">Error loading videos</p>';
            }
        }

        // Load articles
        async function loadArticles() {
            try {
                const response = await fetch('/api/texts');
                const articles = await response.json();
                
                const articlesList = document.getElementById('articles-list');
                if (articles.length === 0) {
                    articlesList.innerHTML = '<p class="text-gray-500">No articles found</p>';
                    return;
                }

                articlesList.innerHTML = articles.map(article => `
                    <div class="border border-gray-200 rounded-lg p-4 mb-4">
                        <h3 class="font-semibold">${article.title}</h3>
                        <p class="text-gray-600 text-sm">${article.excerpt || article.content.substring(0, 100) + '...'}</p>
                        <div class="mt-2 text-xs text-gray-500">
                            Order: ${article.order_index} | 
                            ${article.is_published ? 'Published' : 'Draft'}
                        </div>
                        <div class="mt-2">
                            <button onclick="deleteArticle(${article.id})" class="bg-red-500 text-white px-2 py-1 rounded text-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('articles-list').innerHTML = '<p class="text-red-500">Error loading articles</p>';
            }
        }

       // Load files
async function loadFiles() {
    try {
        const response = await fetch('/api/files');
        const files = await response.json();
        
        const filesList = document.getElementById('files-list');
        if (files.length === 0) {
            filesList.innerHTML = '<p class="text-gray-500 col-span-full text-center py-8">No files uploaded</p>';
            return;
        }

        filesList.innerHTML = files.map(file => `
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                <div class="text-center">
                    <i class="fas ${getFileIcon(file.type)} text-3xl text-gray-400 mb-3"></i>
                    <h4 class="font-semibold text-sm mb-1 truncate" title="${file.name}">${file.name}</h4>
                    <p class="text-xs text-gray-500 mb-3">${formatFileSize(file.size)}</p>
                    <p class="text-xs text-gray-400 mb-3">${new Date(file.uploaded_at).toLocaleDateString()}</p>
                    
                    <div class="space-y-2">
                        <button onclick="copyUrl('${file.url}')" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs transition-colors">
                            <i class="fas fa-copy mr-1"></i>Copy URL
                        </button>
                        <button onclick="previewFile('${file.url}', '${file.type}')" class="w-full bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs transition-colors">
                            <i class="fas fa-eye mr-1"></i>Preview
                        </button>
                        <button onclick="deleteFile('${file.name}')" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs transition-colors">
                            <i class="fas fa-trash mr-1"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    } catch (error) {
        document.getElementById('files-list').innerHTML = '<p class="text-red-500 col-span-full text-center py-8">Error loading files</p>';
    }
}

        // Delete video
        async function deleteVideo(id) {
            if (!confirm('Delete this video?')) return;
            
            try {
                const response = await fetch(`/api/videos/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadVideos();
                } else {
                    alert('Error deleting video');
                }
            } catch (error) {
                alert('Error deleting video');
            }
        }

        // Delete article
        async function deleteArticle(id) {
            if (!confirm('Delete this article?')) return;
            
            try {
                const response = await fetch(`/api/texts/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadArticles();
                } else {
                    alert('Error deleting article');
                }
            } catch (error) {
                alert('Error deleting article');
            }
        }

        // Copy URL to clipboard
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
        });
        // Delete file
async function deleteFile(filename) {
    if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;
    
    try {
        const response = await fetch(`/api/files/${encodeURIComponent(filename)}`, { 
            method: 'DELETE' 
        });
        
        if (response.ok) {
            alert('File deleted successfully!');
            loadFiles(); // Reload the file list
        } else {
            const error = await response.json();
            alert(`Error deleting file: ${error.error || 'Unknown error'}`);
        }
    } catch (error) {
        alert('Error deleting file. Please try again.');
        console.error('Delete error:', error);
    }
}

// Preview file
function previewFile(url, type) {
    if (type.startsWith('video/')) {
        // Open video in new tab
        window.open(url, '_blank');
    } else if (type.startsWith('image/')) {
        // Open image in new tab
        window.open(url, '_blank');
    } else {
        // For other files, just open the URL
        window.open(url, '_blank');
    }
}

// Get file icon based on type
function getFileIcon(type) {
    if (type.startsWith('video/')) return 'fa-video';
    if (type.startsWith('image/')) return 'fa-image';
    if (type.includes('pdf')) return 'fa-file-pdf';
    if (type.includes('word') || type.includes('document')) return 'fa-file-word';
    if (type.includes('text')) return 'fa-file-text';
    return 'fa-file';
}

// Format file size
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}
