<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-4 text-shadow">Mehr Open Mind</h1>
                <p class="text-xl md:text-2xl opacity-90">we must look at world's social, economical and ecological condition from different perspective</p>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6">
            <div class="flex justify-center space-x-8 py-4">
                <button id="videos-tab" class="nav-btn px-6 py-2 rounded-full font-semibold transition-all duration-300 bg-blue-500 text-white">
                    <i class="fas fa-video mr-2"></i>Videos
                </button>
                <button id="documents-tab" class="nav-btn px-6 py-2 rounded-full font-semibold transition-all duration-300 text-gray-600 hover:text-blue-500">
                    <i class="fas fa-download mr-2"></i>Documents
                </button>
            </div>
        </div>
    </nav>

    <!-- Category Filter -->
    <div class="bg-gray-100 py-4">
        <div class="container mx-auto px-6">
            <div class="flex justify-center space-x-4 flex-wrap">
                <button id="all-category" class="category-btn px-4 py-2 rounded-full font-medium transition-all duration-300 bg-purple-500 text-white">
                    All
                </button>
                <button id="science-category" class="category-btn px-4 py-2 rounded-full font-medium transition-all duration-300 text-gray-600 bg-white hover:bg-purple-100">
                    <i class="fas fa-flask mr-2"></i>Science & Technology
                </button>
                <button id="culture-category" class="category-btn px-4 py-2 rounded-full font-medium transition-all duration-300 text-gray-600 bg-white hover:bg-purple-100">
                    <i class="fas fa-theater-masks mr-2"></i>Culture
                </button>
                <button id="miscellaneous-category" class="category-btn px-4 py-2 rounded-full font-medium transition-all duration-300 text-gray-600 bg-white hover:bg-purple-100">
                    <i class="fas fa-star mr-2"></i>Miscellaneous
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500"></div>
    </div>

    <!-- Videos Section -->
    <section id="videos-section" class="container mx-auto px-6 py-12">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Featured Videos</h2>
            <p class="text-gray-600">video content</p>
        </div>
        <div id="videos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Videos will be loaded here -->
        </div>
    </section>
    
    <!-- Documents Section -->
    <section id="documents-section" class="container mx-auto px-6 py-12 hidden">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Documents</h2>
            <p class="text-gray-600">Download documents</p>
        </div>
        <div id="documents-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Documents will be loaded here -->
        </div>
    </section>

    <!-- Video Modal -->
    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-video-title" class="text-2xl font-bold text-gray-800"></h3>
                    <button id="close-video-modal" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="video-container mb-4">
                    <video id="modal-video" controls class="rounded-lg">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <p id="modal-video-description" class="text-gray-600"></p>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="container mx-auto px-6 py-20 text-center hidden">
        <div class="max-w-md mx-auto">
            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Content Available</h3>
            <p class="text-gray-500">Check back later for new content!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12 mt-20">
        <div class="container mx-auto px-6 text-center">
            <p class="text-lg mb-4">Mehr Open Mind</p>
            <p class="text-gray-400">Â© 2025 All rights reserved</p>
        </div>
    </footer>

    <script>
        // Global variables
        let currentVideos = [];
        let currentDocuments = [];
        let currentCategory = null;

        // DOM elements
        const videosTab = document.getElementById('videos-tab');
        const documentsTab = document.getElementById('documents-tab');
        const allCategoryBtn = document.getElementById('all-category');
        const scienceCategoryBtn = document.getElementById('science-category');
        const cultureCategoryBtn = document.getElementById('culture-category');
        const miscellaneousCategoryBtn = document.getElementById('miscellaneous-category');
        const videosSection = document.getElementById('videos-section');
        const documentsSection = document.getElementById('documents-section');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('empty-state');
        
        // Grid containers
        const videosGrid = document.getElementById('videos-grid');
        const documentsGrid = document.getElementById('documents-grid');

        // Modal elements
        const videoModal = document.getElementById('video-modal');
        const closeVideoModal = document.getElementById('close-video-modal');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            videosTab.addEventListener('click', () => switchTab('videos'));
            documentsTab.addEventListener('click', () => switchTab('documents'));
            
            allCategoryBtn.addEventListener('click', () => filterByCategory(null));
            scienceCategoryBtn.addEventListener('click', () => filterByCategory('Science & Technology'));
            cultureCategoryBtn.addEventListener('click', () => filterByCategory('Culture'));
            miscellaneousCategoryBtn.addEventListener('click', () => filterByCategory('Miscellaneous'));
            closeVideoModal.addEventListener('click', () => videoModal.classList.add('hidden'));
            
            // Close modals when clicking outside
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) videoModal.classList.add('hidden');
            });

            // Escape key to close modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    videoModal.classList.add('hidden');
                }
            });
        }

        // Switch between tabs
        function switchTab(tab) {
            // Reset all tabs
            [videosTab, documentsTab].forEach(t => {
                t.classList.remove('bg-blue-500', 'text-white');
                t.classList.add('text-gray-600');
            });
            
            // Hide all sections
            [videosSection, documentsSection, emptyState].forEach(s => {
                s.classList.add('hidden');
            });
            
            if (tab === 'videos') {
                videosTab.classList.add('bg-blue-500', 'text-white');
                videosTab.classList.remove('text-gray-600');
                videosSection.classList.remove('hidden');
                
                if (currentVideos.length === 0) loadVideos();

            } else if (tab === 'documents') {
                documentsTab.classList.add('bg-blue-500', 'text-white');
                documentsTab.classList.remove('text-gray-600');
                documentsSection.classList.remove('hidden');
                
                if (currentDocuments.length === 0) loadDocuments();
            }
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update button styles
            [allCategoryBtn, scienceCategoryBtn, cultureCategoryBtn, miscellaneousCategoryBtn].forEach(btn => {
                btn.classList.remove('bg-purple-500', 'text-white');
                btn.classList.add('text-gray-600', 'bg-white');
            });
            
            if (category === null) {
                allCategoryBtn.classList.add('bg-purple-500', 'text-white');
                allCategoryBtn.classList.remove('text-gray-600', 'bg-white');
            } else if (category === 'Science & Technology') {
                scienceCategoryBtn.classList.add('bg-purple-500', 'text-white');
                scienceCategoryBtn.classList.remove('text-gray-600', 'bg-white');
            } else if (category === 'Culture') {
                cultureCategoryBtn.classList.add('bg-purple-500', 'text-white');
                cultureCategoryBtn.classList.remove('text-gray-600', 'bg-white');
            } else if (category === 'Miscellaneous') {
                miscellaneousCategoryBtn.classList.add('bg-purple-500', 'text-white');
                miscellaneousCategoryBtn.classList.remove('text-gray-600', 'bg-white');
            }
            
            // Reload content with filter
            if (videosSection.classList.contains('hidden')) {
                loadDocuments();
            } else {
                loadVideos();
            }
        }

        // Load videos from API
        async function loadVideos() {
            try {
                showLoading();
                const url = currentCategory ? `/api/videos?category=${encodeURIComponent(currentCategory)}` : '/api/videos';
                const response = await fetch(url);
                const videos = await response.json();
                currentVideos = videos;
                renderVideos(videos);
                hideLoading();
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('Failed to load videos');
            }
        }

        // Load documents from API
        async function loadDocuments() {
            try {
                showLoading();
                const url = currentCategory ? `/api/documents?category=${encodeURIComponent(currentCategory)}` : '/api/documents';
                const response = await fetch(url);
                const documents = await response.json();
                currentDocuments = documents;
                renderDocuments(documents);
                hideLoading();
            } catch (error) {
                console.error('Error loading documents:', error);
                showError('Failed to load documents');
            }
        }

        // Show loading spinner
        function showLoading() {
            loading.classList.remove('hidden');
        }

        // Hide loading spinner
        function hideLoading() {
            loading.classList.add('hidden');
        }

        // Show error or empty state
        function showError(message) {
            hideLoading();
            emptyState.classList.remove('hidden');
            emptyState.querySelector('p').textContent = message;
        }

        // Render videos
        function renderVideos(videos) {
            if (videos.length === 0) {
                videosGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">No videos available</div>';
                return;
            }

            videosGrid.innerHTML = videos.map(video => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-scale fade-in cursor-pointer" onclick="openVideoModal(${video.id})">
                    <div class="video-container">
                        ${video.thumbnail_url ? 
                            `<img src="${video.thumbnail_url}" alt="${video.title}" class="absolute inset-0 w-full h-full object-cover">` :
                            `<div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                                <i class="fas fa-play text-white text-4xl"></i>
                            </div>`
                        }
                        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                            <i class="fas fa-play text-white text-3xl"></i>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${video.title}</h3>
                        <p class="text-gray-600 text-sm line-clamp-3">${video.description || 'No description available'}</p>
                        <div class="mt-4 text-xs text-gray-400">
                            ${new Date(video.created_at).toLocaleDateString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Render documents
        function renderDocuments(documents) {
            if (documents.length === 0) {
                documentsGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">No documents available</div>';
                return;
            }

            documentsGrid.innerHTML = documents.map(doc => {
                const fileSize = doc.file_size ? (doc.file_size / (1024 * 1024)).toFixed(1) + ' MB' : 'Unknown size';
                const icon = getFileIcon(doc.file_type);
                
                return `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-scale fade-in">
                        <div class="p-6">
                            <div class="flex items-center mb-3">
                                <i class="${icon} text-green-500 text-2xl mr-3"></i>
                                <h3 class="text-lg font-bold text-gray-800">${doc.title}</h3>
                            </div>
                            <p class="text-gray-600 text-sm mb-4">${doc.description || 'No description available'}</p>
                            <div class="flex justify-between items-center text-xs text-gray-400 mb-4">
                                <span>Size: ${fileSize}</span>
                                <span>Downloads: ${doc.download_count}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-xs text-gray-400">${new Date(doc.created_at).toLocaleDateString()}</span>
                                <a href="${doc.file_url}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm transition-colors">Read More</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get file icon based on file type
        function getFileIcon(fileType) {
            if (!fileType) return 'fas fa-file';
            
            const type = fileType.toLowerCase();
            if (type.includes('pdf')) return 'fas fa-file-pdf';
            if (type.includes('word') || type.includes('doc')) return 'fas fa-file-word';
            if (type.includes('excel') || type.includes('sheet')) return 'fas fa-file-excel';
            if (type.includes('powerpoint') || type.includes('presentation')) return 'fas fa-file-powerpoint';
            if (type.includes('zip') || type.includes('rar')) return 'fas fa-file-archive';
            if (type.includes('text')) return 'fas fa-file-alt';
            return 'fas fa-file';
        }

        // Open video modal
        function openVideoModal(videoId) {
            const video = currentVideos.find(v => v.id === videoId);
            if (!video) return;

            document.getElementById('modal-video-title').textContent = video.title;
            document.getElementById('modal-video-description').textContent = video.description || 'No description available';
            document.getElementById('modal-video').src = video.video_url;
            
            videoModal.classList.remove('hidden');
        }
    </script>
</body>
</html>
